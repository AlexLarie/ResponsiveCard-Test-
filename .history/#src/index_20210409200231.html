               </div>
               <div class="card__content">
                  <h2 class="card__title">
                     2-к квартира
                  </h2>
                  <div class="card__description description">
                     <div class="description__item">
                        <span class="text">
                           Этаж
                        </span>
                        <span class="description__count">
                           3 из 19
                        </span>
                     </div>
                     <div class="description__item">
                        <span class="text">
                           Высота потолков
                        </span>
                        <span class="description__count">
                           3,2 м
                        </span>
                     </div>
                     <div class="description__item">
                        <span class="text">
                           Общая площадь
                        </span>
                        <span class="description__count">
                           32,24 м2
                        </span>
                     </div>
                     <div class="description__item">
                        <span class="text">
                           Отделка
                        </span>
                        <span class="description__count">
                           Предчистовая
                        </span>

                        <span class="text">
                           Жилая площадь
                        </span>

                        </span>

                        <span class="text">
                           Площадь кухни
                        </span>

                           14,24 м2
                        </span>
                     </div>
                  </div>
                  <div class="card__status card__status--green">
                     Вы были на просмотре
                  </div>
                  <div class="card__status card__status--red">
                     Дом аккредетован другим банком
                  </div>
               </div>
               <div class="card__price price">
                  <p class="text">
                     Ваша цена по брони до <span class="text--blue">19 сентября</span>
                  </p>
                  <span class="price__price">3 312 666 Р</span>
                  <p class="text">
                     Текущая цена у застройщика дороже на <span class="text--red">324 825 Р</span>
                  </p>
                  <button class="price__button">
                     <span class="price__button--text">
                        Выбрать для покупки

                  </button>
